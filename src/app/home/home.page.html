<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Choose a country to see the holydays available:
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div class="container">
    <ion-list class="coutries">
      <div class="country" *ngFor="let country  of countries" >
        <ion-item detail="true" (click)="detail(country.code, country.name)">{{country.name}}</ion-item>


      </div>
    </ion-list>
  </div>
</ion-content>
